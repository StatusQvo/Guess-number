<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="Styles.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="game, guess, guessing">
    <meta name="description" content="game for guess number right">
    
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Edu+NSW+ACT+Foundation&family=Roboto:ital@1&family=Rubik+Distressed&family=Ubuntu&display=swap" rel="stylesheet">
  
    <script defer src="guessnum.js" ></script>  
    <title>Guess number game</title>
    
   
    
</head>
  
    <body>
  
  <h1>Number guessing game</h1>  
  <div class="allform">
  
      <p class="game-description">We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. 
        <br>We'll tell you if your guess was too high or too low.
      </p>
  
      <div class="form">
        <label for="guessField">Enter a guess: </label>
        <input type="number" min="1" max="100" required id="guessField" class="guessField" placeholder="'Go on :)'">
        <input type="submit" value="Submit guess" class="guessSubmit">
      </div>
  
      <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
      </div>
  </div>

 
      
    </body>
  </html>
